<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>VeggieBot</title>

    <link rel="apple-touch-icon" href="static/gardenproject/img/icon.tomato.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="static/gardenproject/img/icon.tomato.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/gardenproject/img/icon.tomato.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/gardenproject/img/icon.tomato.png">

    <link rel="stylesheet" href="static/third-party/framework7/dist/css/framework7.min.css" />

    <link rel="stylesheet" href="static/third-party/nvd3/nv.d3.css" />

    <link rel="stylesheet" href="static/gardenproject/css/mobile.css" />

    <script src="static/third-party/requirejs/require.js"></script>
    <script src="static/gardenproject/js/require.config.js"></script>

  </head>

  <body>

    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>

    <div class="views tabs toolbar-through">

      <div id="status-view" class="view view-main tab active">

        <div class="pages">

          <div data-page="status-page" class="page navbar-fixed">

            <div class="navbar">
              <div class="navbar-inner">
                <div class="center sliding">VeggieBot Status</div>
              </div>
            </div>

            <div class="page-content pull-to-refresh-content">

                <div class="pull-to-refresh-layer">
                  <div class="preloader"></div>
                  <div class="pull-to-refresh-arrow"></div>
                </div>

                <div class="content-block-title">Current Status</div>

                <div class="list-block status-list"></div>

                <div class="content-block-title">History</div>

                <div class="content-block chart">
                  <svg></svg>
                </div>

            </div>

          </div>

        </div>

      </div>


      <div id="settings-view" class="view tab">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Settings</div>

          </div>
        </div>

        <div class="pages navbar-through">

          <div data-page="settings" class="page page-on-center">

            <div class="page-content">

              <div class="content-block-title">Irrigation Settings</div>

              <div class="list-block">

                <ul>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Pump Status</div>

                        <select name="pumpStatus">
                          <option value="on">On</option>
                          <option value="off">Off</option>
                          <option value="auto" selected>Auto</option>
                        </select>
                      </div>

                    </div>

                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Auto On - <span></span></div>

                        <div class="item-input">
                          <div class="range-slider">
                            <input name="autoThreshold" type="range" min="0" max="100" step="1" />
                          </div>
                        </div>
                      </div>
                    </div>

                  </li>
                  
                </ul>
              </div>

              <div class="content-block-title">Soil Settings</div>

              <div class="list-block soil-textures">

                <ul>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Soil Type</div>

                        <select name="soilTexture"></select>
                      </div>

                    </div>

                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">% Clay</div>
                        <div class="item-input">
                          <input type="text" name="clayContent">
                        </div>
                      </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">% Silt</div>
                        <div class="item-input">
                          <input type="text" name="siltContent">
                        </div>
                      </div>
                  </li>


                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">% Sand</div>
                        <div class="item-input">
                          <input type="text" name="sandContent">
                        </div>
                      </div>
                  </li>
                </ul>

              </div>

              <div class="content-block">
                <a id="log-out" href="#" class="button button-big button-cancel">Sign Out</a>
              </div>

            </div>
          </div>
        </div>
      </div>



      <div class="toolbar tabbar tabbar-labels">

        <div class="toolbar-inner">

          <a href="#status-view" class="tab-link active">
            <i class="icon icon-chart">
              <span data-loader="inline-svg" data-picplus data-src="static/gardenproject/img/icon.chart.svg" />
            </i>
            <span class="tabbar-label">Garden Status</span>
          </a>

          <a href="#settings-view" class="tab-link">
            <i class="icon icon-settings">
              <span data-loader="inline-svg" data-picplus data-src="static/gardenproject/img/icon.settings.svg" />
            </i>
            <span class="tabbar-label">Settings</span>
          </a>

        </div>

      </div>

    </div>

    <div id="login" class="login">

      <h1>VeggieBot</h1>

      <img class="splash-icon" src="static/gardenproject/img/icon.tomato.png" />

      <form id="login-form">
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <button>Log In</button>

        <a id="guest-login" href="#">or sign in as a guest &raquo;</a>

      </form>

    </div>

    <script>
      require(['mobile'], function(MobileApp) {
        var m = new MobileApp({
          views: {
            settingsView: '#settings-view',
            statusView: '#status-view'
          }
        });
      });
    </script>

  </body>
</html>
